<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Dashboard</title>
    <link rel="stylesheet" href="styles.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #EBEAE2;
    color: #000000;
    margin: 0;
    padding: 20px;
    text-align: right;
}

.dashboard {
    max-width: 1200px;
    margin: 0 auto;
}

h1, h2, h3 {
    color: #4C4F27;
}

.section {
    margin-bottom: 40px;
}

.kpi-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.kpi {
    background-color: #D7D6C6;
    padding: 20px;
    border-radius: 8px;
    flex: 1;
    text-align: center;
}

.kpi .value {
    font-size: 24px;
    font-weight: bold;
    color: #4C501E;
}

.progress-bar {
    background-color: #C6C3AF;
    height: 10px;
    border-radius: 5px;
    margin-top: 10px;
}

.progress {
    background-color: #5C5B35;
    height: 100%;
    border-radius: 5px;
}

.chart-container {
    background-color: #D7D6C6;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="dashboard">
        <h1>لوحة تحكم الرئيس التنفيذي</h1>
        
        <div class="section">
            <h2>الأهداف الرئيسية</h2>
            <div class="kpi-container">
                <div class="kpi">
                    <h3>نسبة النمو في العائد على الاستثمار (ROI)</h3>
                    <p class="value">15%</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                </div>
                <div class="kpi">
                    <h3>عدد القنوات الاستثمارية الجديدة</h3>
                    <p class="value">8</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 50%;"></div>
                    </div>
                </div>
                <div class="kpi">
                    <h3>نسبة تحقيق الأهداف الاستراتيجية</h3>
                    <p class="value">85%</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 85%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>طرق القياس والتقييم</h2>
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="investorGrowthChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
<script>
  
  document.addEventListener('DOMContentLoaded', function () {
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    const investorGrowthCtx = document.getElementById('investorGrowthChart').getContext('2d');

    new Chart(revenueCtx, {
        type: 'line',
        data: {
            labels: ['Q1', 'Q2', 'Q3', 'Q4'],
            datasets: [{
                label: 'الإيرادات',
                data: [500, 700, 600, 900],
                borderColor: '#4C4F27',
                backgroundColor: 'rgba(76, 79, 39, 0.2)',
                fill: true,
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                }
            }
        }
    });

    new Chart(investorGrowthCtx, {
        type: 'bar',
        data: {
            labels: ['Q1', 'Q2', 'Q3', 'Q4'],
            datasets: [{
                label: 'نمو المستثمرين',
                data: [50, 70, 60, 90],
                backgroundColor: '#5C5B35',
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                }
            }
        }
    });
});
</script>

</body>
</html>
